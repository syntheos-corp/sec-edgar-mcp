# Render Blueprint for SEC EDGAR MCP Server
# This file automates deployment configuration on Render
# To use: Connect your GitHub repo and Render will detect this file

services:
  - type: web
    name: sec-edgar-mcp
    runtime: docker
    repo: https://github.com/syntheos-corp/sec-edgar-mcp # Update with your repo
    branch: main
    healthCheckPath: /health
    envVars:
      - key: MCP_TRANSPORT
        value: streamable-http
      - key: SEC_EDGAR_USER_AGENT
        value: "Your Name (your@email.com)" # REQUIRED: Update with your information
      # PORT is automatically provided by Render
    
    # Free tier configuration
    plan: free
    
    # Scaling configuration (for paid plans)
    # scaling:
    #   minInstances: 1
    #   maxInstances: 3
    #   targetMemoryPercent: 60
    #   targetCPUPercent: 60