# Render Blueprint for SEC EDGAR MCP Server
# OpenAI Agents SDK Compatible - HTTP Transport (Streamable HTTP)
# MCP endpoint available at: https://your-service.onrender.com/mcp/

services:
  - type: web
    name: sec-edgar-mcp
    runtime: docker
    repo: https://github.com/syntheos-corp/sec-edgar-mcp # Update with your repo
    branch: main
    envVars:
      - key: SEC_EDGAR_USER_AGENT
        value: "Your Name (your@email.com)" # REQUIRED: Update with your information
      # PORT is automatically provided by Render (10000)
    
    # Free tier configuration
    plan: free
    
    # Scaling configuration (for paid plans)
